<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miltenyi Inventory Hub - Singapore</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0naHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmcnIHZpZXdCb3g9JzAgMCAxMDAgMTAwJz48cmVjdCBmaWxsPScjMDA2ODM3JyByeD0nMjAnIHdpZHRoPScxMDAnIGhlaWdodD0nMTAwJy8+PHRleHQgeD0nNTAlJyB5PSc1NSUnIGRvbWluYW50LWJhc2VsaW5lPSdtaWRkbGUnIHRleHQtYW5jaG9yPSdtaWRkbGUnIGZvbnQtc2l6ZT0nNTAnIGZpbGw9J3doaXRlJz5NPC90ZXh0Pjwvc3ZnPg==" />
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'DM Sans', system-ui, -apple-system, sans-serif; -webkit-text-size-adjust: 100%; }
      #root { min-height: 100vh; }

      /* ═══ MOBILE RESPONSIVE ═══ */

      /* Tablet: <= 1024px */
      @media (max-width: 1024px) {
        .grid-5 { grid-template-columns: repeat(3, 1fr) !important; }
        .grid-4 { grid-template-columns: repeat(2, 1fr) !important; }
      }

      /* Mobile: <= 768px */
      @media (max-width: 768px) {
        /* Sidebar becomes overlay */
        .app-sidebar {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          height: 100vh !important;
          width: 250px !important;
          transform: translateX(-100%);
          transition: transform 0.3s ease !important;
          z-index: 200 !important;
          box-shadow: none;
        }
        .app-sidebar.open {
          transform: translateX(0);
          box-shadow: 4px 0 24px rgba(0,0,0,0.15) !important;
        }
        .sidebar-overlay {
          display: block !important;
          position: fixed;
          inset: 0;
          background: rgba(0,0,0,0.4);
          z-index: 199;
        }
        .sidebar-overlay.hidden { display: none !important; }

        /* Hamburger button */
        .mobile-menu-btn { display: flex !important; }

        /* Header */
        .app-header {
          padding: 10px 14px !important;
        }
        .app-header h1 { font-size: 16px !important; }
        .header-subtitle { display: none !important; }
        .header-search { width: 140px !important; height: 34px !important; font-size: 12px !important; }
        .header-actions { gap: 6px !important; }
        .header-actions .admin-pill { display: none !important; }
        .header-actions .ai-label { display: none !important; }
        .header-actions .logout-text { display: none !important; }

        /* Content padding */
        .app-content { padding: 14px 12px !important; }

        /* Grids stack */
        .grid-5, .grid-4, .grid-3 { grid-template-columns: repeat(2, 1fr) !important; }
        .grid-2, .grid-form { grid-template-columns: 1fr !important; }

        /* Modals full-width on mobile */
        .modal-box {
          width: 94vw !important;
          max-width: 94vw !important;
          padding: 18px !important;
          max-height: 88vh !important;
        }

        /* Login */
        .login-box {
          width: 92vw !important;
          max-width: 420px;
          padding: 28px 20px !important;
        }

        /* AI Panel full-width on mobile */
        .ai-panel {
          width: 100vw !important;
        }
        .ai-panel.closed { right: -100vw !important; }

        /* Tables — all tables get horizontal scroll on mobile */
        .table-wrap, .card { overflow-x: auto !important; -webkit-overflow-scrolling: touch; }
        .card > table, .table-wrap > table, .card > div > table { min-width: 600px; }

        /* Stat cards */
        .sc { padding: 14px 16px !important; }

        /* Batch bar */
        .batch-bar { font-size: 12px !important; padding: 8px 10px !important; }

        /* Buttons - compact on mobile */
        .bp, .bs { padding: 8px 14px !important; font-size: 12px !important; }

        /* Flex action rows */
        .action-row { flex-wrap: wrap !important; gap: 8px !important; }

        /* Sidebar nav items always show text */
        .app-sidebar .ni span { display: inline !important; }
      }

      /* Small phone: <= 480px */
      @media (max-width: 480px) {
        .grid-5, .grid-4, .grid-3, .grid-2 { grid-template-columns: 1fr !important; }
        .app-header {
          flex-wrap: wrap !important;
        }
        .header-search { width: 100% !important; }
        .modal-box { padding: 14px !important; }
        .login-box { padding: 22px 16px !important; }
      }

      /* Hide mobile-only elements on desktop */
      .mobile-menu-btn { display: none; }
      .sidebar-overlay { display: none; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
